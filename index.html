<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/index.css" />
    <style type="text/css">
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
      }
      ::-webkit-scrollbar-button {
        width: 0px;
        height: 0px;
      }
      ::-webkit-scrollbar-thumb {
        background: #e1e1e1;
        border: 0px none #ffffff;
        border-radius: 50px;
      }
    </style>
    <script defer src="js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="brand">SUNNU</div>
        <div class="display-box">
          <div class="display" id="display">0</div>
        </div>
        <div class="keypad">
          <div class="row-1 keyrow">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">รท</div>
            <div class="key special-key" id="key-off">Off</div>
          </div>
          <div class="row-2 keyrow">
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">x</div>
            <div class="key">&radic;</div>
          </div>
          <div class="row-3 keyrow">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">-</div>
            <div class="key">%</div>
          </div>
          <div class="row-4 keyrow">
            <div class="key special-key" id="key-c">C</div>
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key">+</div>
            <div class="key">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
